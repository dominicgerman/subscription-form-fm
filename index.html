<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="left-side">
        <h1 class="title">Stay updated!</h1>
        <p class="join">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="21"
              viewBox="0 0 21 21"
            >
              <g fill="none">
                <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                <path
                  stroke="#FFF"
                  stroke-width="2"
                  d="M6 11.381 8.735 14 15 8"
                />
              </g>
            </svg>
            <p>Product discovery and building what matters</p>
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="21"
              viewBox="0 0 21 21"
            >
              <g fill="none">
                <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                <path
                  stroke="#FFF"
                  stroke-width="2"
                  d="M6 11.381 8.735 14 15 8"
                />
              </g>
            </svg>
            <p>Measuring to ensure updates are success</p>
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21"
              height="21"
              viewBox="0 0 21 21"
            >
              <g fill="none">
                <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                <path
                  stroke="#FFF"
                  stroke-width="2"
                  d="M6 11.381 8.735 14 15 8"
                />
              </g>
            </svg>

            <p>And much more!</p>
          </li>
        </ul>
        <form action="confirmation.html" method="GET" id="myForm">
          <label class="email-label">
            <span> Email address </span>

            <input
              type="email"
              class="email-input"
              name="email"
              placeholder="email@company.com"
              required
            />
          </label>
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="right-side">
        <img
          class="large-img"
          src="/assets/images/desktop.svg"
          alt=""
          width="100%"
        />
        <img
          class="small-img"
          src="/assets/images/mobile.svg"
          alt=""
          width="100%"
        />
      </div>
    </div>
  </body>
</html>
